  <h1>Inscreva-se</h1>

  <form>
    <fieldset>
      <label for="eventos">Evento</label>
      <select name="eventos">
        <option value="">-- Selecione --</option>
        <option value="voe_sem_asas">Voe sem asas</option>
        <option value="festa_junina">Festa Junina</option>
        <option value="snct">Semana de Tecnologia</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Informações de Acesso</legend>
      <label for="user">Usuário</label>
      <input type="text" name="user" required><br><br>
      <label for="pass">Senha</label>
      <input type="password" name="pass" required><br><br>
      <label for="confirm-pass">Confirme a Senha</label>
      <input type="password" name="confirm-pass" required>
    </fieldset>

    <fieldset>
      <legend>Informações pessoais</legend>
      <label for="nome">Nome completo</label>
      <input type="text" name="nome" required><br><br>
      <label for="email">Email</label>
      <input type="email" name="email" required><br><br>
      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" placeholder="(99) 99999-9999" required>
      <fieldset>
        <legend>Sexo</legend>
        <label for="masculino">Masculino</label>
        <input type="radio" value="masculino" name="sexo">
        <label for="feminino">Feminino</label>
        <input type="radio" value="feminino" name="sexo">
      </fieldset>

      <label for="data-nasc">Data de nascimento</label>
      <input type="date" name="data-nasc" required><br><br>
      <label for="cor">Cor favorita</label>
      <input type="color" name="cor"><br><br>
      <label for="github">Perfil no Github</label>
      <input type="url" name="github">
    </fieldset>

    <input type="submit" name="submit" value="Inscrever">

    <input type="reset" name="clear" value="Limpar">
  </form>
